<script>
function vocaliCounter(stringa){
   const carrello = stringa.split('')
let count = 0
const vocaliList = ['a','e','i','u','o'];
for (let i = 0; i < carrello.length; i++){
    if (vocaliList.includes(carrello[i])){
        count++;
    }
  }
return count; 
}

</script>
